<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Quiz: Russisch (Männliche Stimme)</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1, h2 { text-align: center; font-style: normal; }

        .intro-box {
            background: #eef2f7;
            padding: 20px;
            border-left: 5px solid var(--accent-color);
            margin-bottom: 30px;
            border-radius: 4px;
        }

        .voice-status {
            font-size: 0.9rem;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }

        .voice-ok { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .voice-warning { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }

        .task-card {
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .play-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .play-btn:hover { transform: scale(1.1); }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .option-btn {
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .feedback-correct {
            background-color: var(--success-color) !important;
            color: white !important;
            border-color: var(--success-color) !important;
        }

        .feedback-incorrect {
            background-color: var(--error-color) !important;
            color: white !important;
            border-color: var(--error-color) !important;
        }

        .translation-box {
            font-size: 1rem;
            padding: 10px;
            background: #fff;
            border-left: 3px solid #ccc;
            display: none;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .main-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-reset { background-color: #e67e22; color: white; }
        .btn-solution { background-color: var(--accent-color); color: white; }

        @media (max-width: 600px) {
            .options-grid { grid-template-columns: 1fr; }
            .btn-group { flex-direction: column; }
            .main-btn { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Russische Grammatik</h1>
    <h2>Hörverstehen: Akkusativ (Männliche Stimme)</h2>

    <div class="intro-box">
        <strong>Anleitung:</strong> Klicke auf den blauen Button, um den Satz zu hören. Das Programm sucht bevorzugt nach einer <strong>männlichen Stimme</strong> (z.B. Stefan oder Pavel). Wähle danach die richtige Textform aus.
    </div>

    <div id="status-box" class="voice-status voice-warning">
        Prüfe Sprachausgabe...
    </div>

    <div id="quiz-container"></div>

    <div class="btn-group">
        <button class="main-btn btn-reset" onclick="resetAndShuffle()">Neu mischen</button>
        <button class="main-btn btn-solution" onclick="showAllSolutions()">Lösungen anzeigen</button>
    </div>
</div>

<script>
    const taskPool = [
        { id: 1, text: "Я вижу новую книгу.", trans: "Ich sehe ein neues Buch.", options: ["новая книга", "новую книгу"], correct: 1 },
        { id: 2, text: "Она ждёт старого друга.", trans: "Sie wartet auf einen alten Freund.", options: ["старого друга", "старый друг"], correct: 0 },
        { id: 3, text: "Мы слушаем русскую музыку.", trans: "Wir hören russische Musik.", options: ["русская музыка", "русскую музыку"], correct: 1 },
        { id: 4, text: "Я вижу синее море.", trans: "Ich sehe das blaue Meer.", options: ["синее море", "синюю море"], correct: 0 },
        { id: 5, text: "Ты знаешь хорошего врача?", trans: "Kennst du einen guten Arzt?", options: ["хороший врач", "хорошего врача"], correct: 1 },
        { id: 6, text: "Мы купили новый телефон.", trans: "Wir haben ein neues Telefon gekauft.", options: ["новый телефон", "нового телефона"], correct: 0 },
        { id: 7, text: "Я рисую большую картину.", trans: "Ich male ein großes Bild.", options: ["большая картина", "большую картину"], correct: 1 },
        { id: 8, text: "Она зовёт младшего брата.", trans: "Sie ruft den jüngeren Bruder.", options: ["младший брат", "младшего брата"], correct: 1 },
        { id: 9, text: "Мы смотрим интересный фильм.", trans: "Wir schauen einen interessanten Film.", options: ["интересный фильм", "интересного фильма"], correct: 0 },
        { id: 10, text: "Я читаю свежую газету.", trans: "Ich lese eine aktuelle Zeitung.", options: ["свежая газета", "свежую газету"], correct: 1 },
        { id: 11, text: "Он ест вкусное яблоко.", trans: "Er isst einen leckeren Apfel.", options: ["вкусное яблоко", "вкусную яблоко"], correct: 0 },
        { id: 12, text: "Ты видишь белую собаку?", trans: "Siehst du den weißen Hund?", options: ["белая собака", "белую собаку"], correct: 1 },
        { id: 13, text: "Я люблю классическую музыку.", trans: "Ich liebe klassische Musik.", options: ["классическая музыка", "классическую музыку"], correct: 1 },
        { id: 14, text: "Мы посетили русский музей.", trans: "Wir haben das russische Museum besucht.", options: ["русский музей", "русского музея"], correct: 0 },
        { id: 15, text: "Я пью горячее молоко.", trans: "Ich trinke heiße Milch.", options: ["горячую молоко", "горячее молоко"], correct: 1 }
    ];

    let currentTasks = [];
    let selectedVoice = null;

    function initVoices() {
        const voices = window.speechSynthesis.getVoices();
        
        // Suche gezielt nach männlichen russischen Namen oder dem Merkmal "männlich"
        // Typische Windows-Namen: Pavel, Stefan, Maxim
        let maleVoice = voices.find(v => 
            v.lang.startsWith('ru') && 
            (v.name.includes('Pavel') || v.name.includes('Stefan') || v.name.includes('Maxim'))
        );

        // Falls keine spezifisch männliche gefunden wurde, nimm irgendeine russische
        selectedVoice = maleVoice || voices.find(v => v.lang.startsWith('ru'));

        const box = document.getElementById('status-box');
        if (selectedVoice) {
            const genderTag = (selectedVoice.name.includes('Pavel') || selectedVoice.name.includes('Stefan')) ? "männlich" : "automatisch";
            box.innerText = `Sprachausgabe bereit: ${selectedVoice.name} (${genderTag})`;
            box.className = "voice-status voice-ok";
        } else {
            box.innerText = "Stimme wird noch geladen oder nicht gefunden. Bitte Seite neu laden.";
            box.className = "voice-status voice-warning";
        }
    }

    // Wichtig für Edge: Stimmen werden oft verzögert geladen
    window.speechSynthesis.onvoiceschanged = initVoices;

    function playText(text) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        if (selectedVoice) utterance.voice = selectedVoice;
        utterance.lang = 'ru-RU';
        utterance.rate = 0.8;
        window.speechSynthesis.speak(utterance);
    }

    function render() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        currentTasks.forEach((task, index) => {
            const card = document.createElement('div');
            card.className = 'task-card';
            card.innerHTML = `
                <div class="audio-controls">
                    <strong>${index + 1}.</strong>
                    <button class="play-btn" onclick="playText('${task.text.replace(/'/g, "\\'")}')">▶</button>
                    <span>Satz hören</span>
                </div>
                <div class="options-grid" id="options-${task.id}">
                    ${task.options.map((opt, idx) => `
                        <button class="option-btn" onclick="check(${task.id}, ${idx})">${opt}</button>
                    `).join('')}
                </div>
                <div class="translation-box" id="trans-${task.id}">
                    <strong>Übersetzung:</strong> ${task.trans}
                </div>
            `;
            container.appendChild(card);
        });
    }

    function check(taskId, selectedIdx) {
        const task = taskPool.find(t => t.id === taskId);
        const container = document.getElementById(`options-${taskId}`);
        const buttons = container.querySelectorAll('.option-btn');
        const transBox = document.getElementById(`trans-${taskId}`);

        buttons.forEach((btn, idx) => {
            btn.classList.remove('feedback-correct', 'feedback-incorrect');
            if (idx === selectedIdx) {
                btn.classList.add(idx === task.correct ? 'feedback-correct' : 'feedback-incorrect');
            }
        });
        transBox.style.display = 'block';
    }

    function resetAndShuffle() {
        currentTasks = [...taskPool].sort(() => Math.random() - 0.5);
        render();
        initVoices();
    }

    function showAllSolutions() {
        currentTasks.forEach(task => {
            const container = document.getElementById(`options-${task.id}`);
            const buttons = container.querySelectorAll('.option-btn');
            const transBox = document.getElementById(`trans-${task.id}`);
            buttons.forEach((btn, idx) => {
                if (idx === task.correct) btn.classList.add('feedback-correct');
            });
            transBox.style.display = 'block';
        });
    }

    window.onload = () => {
        resetAndShuffle();
        setTimeout(initVoices, 500); // Sicherheits-Check nach 0.5 Sek.
    };
</script>
</body>
</html>
