<head>

    <title>Bild-Zuordnung: Akkusativ (Misch-Funktion)</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            font-style: normal;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1, h2 {
            text-align: center;
            font-style: normal;
        }

        .intro-box {
            background: #eef2f7;
            padding: 20px;
            border-left: 5px solid var(--accent-color);
            margin-bottom: 30px;
            border-radius: 4px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }

        .visual-aid {
            font-size: 3rem;
            margin-bottom: 15px;
            background: white;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .options-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .option-btn {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
            transition: all 0.2s;
            font-style: normal;
        }

        .option-btn:hover {
            border-color: var(--accent-color);
            background: #f0f8ff;
        }

        /* Feedback Farben */
        .opt-correct {
            background-color: var(--success-color) !important;
            color: white !important;
            border-color: var(--success-color) !important;
        }

        .opt-incorrect {
            background-color: var(--error-color) !important;
            color: white !important;
            border-color: var(--error-color) !important;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        button.main-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        .btn-reset { background-color: #e67e22; color: white; }
        .btn-solution { background-color: var(--accent-color); color: white; }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            .grid { grid-template-columns: 1fr; }
            .btn-group { flex-direction: column; }
            button.main-btn { width: 100%; }
        }
    </style>
</head>

    let currentTasks = [];

    // Fisher-Yates Shuffle Algorithmus
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function render() {
        const grid = document.getElementById('task-grid');
        grid.innerHTML = '';
        currentTasks.forEach((task, taskIdx) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="visual-aid">${task.emoji}</div>
                <div class="options-list" id="opts-${task.id}">
                    ${task.options.map((opt, optIdx) => `
                        <button class="option-btn" onclick="check(${task.id}, ${optIdx})">${opt}</button>
                    `).join('')}
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function check(taskId, selectedIdx) {
        const task = taskPool.find(t => t.id === taskId);
        const container = document.getElementById(`opts-${taskId}`);
        const buttons = container.querySelectorAll('.option-btn');

        buttons.forEach((btn, idx) => {
            btn.classList.remove('opt-correct', 'opt-incorrect');
            if (idx === selectedIdx) {
                if (idx === task.correct) {
                    btn.classList.add('opt-correct');
                } else {
                    btn.classList.add('opt-incorrect');
                }
            }
        });
    }

    function resetAndShuffle() {
        // Kopie erstellen und mischen
        currentTasks = shuffle([...taskPool]);
        render();
    }

    function showSolutions() {
        currentTasks.forEach(task => {
            const container = document.getElementById(`opts-${task.id}`);
            const buttons = container.querySelectorAll('.option-btn');
            buttons.forEach((btn, idx) => {
                btn.classList.remove('opt-incorrect');
                if (idx === task.correct) {
                    btn.classList.add('opt-correct');
                }
            });
        });
    }

    // Erstmaliges Laden
    window.onload = resetAndShuffle;
