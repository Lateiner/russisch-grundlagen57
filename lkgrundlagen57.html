    <style>
        :root {
            --bg-color: #f0f7f0;
            --primary-green: #2e7d32;
            --light-green: #4caf50;
            --dark-green: #1b5e20;
            --card-front: #ffffff;
            --card-back: #e8f5e9;
            --text-color: #333;
            --shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: var(--dark-green);
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress {
            margin-bottom: 15px;
            font-weight: bold;
            color: var(--primary-green);
            font-size: 1.1rem;
        }

        /* Flashcard 3D Effekt */
        .flashcard-wrapper {
            perspective: 1000px;
            width: 100%;
            height: 300px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: var(--shadow);
            border-radius: 20px;
        }

        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border-radius: 20px;
            border: 2px solid var(--light-green);
        }

        .card-front {
            background-color: var(--card-front);
            color: var(--dark-green);
            font-weight: bold;
        }

        .card-back {
            background-color: var(--card-back);
            color: var(--primary-green);
            transform: rotateY(180deg);
        }

        .card-text {
            word-wrap: break-word;
            max-width: 100%;
            line-height: 1.3;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .nav-buttons {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: var(--light-green);
            color: white;
            transition: background 0.2s, transform 0.1s;
            font-weight: 600;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: var(--primary-green);
        }

        button:active {
            transform: scale(0.98);
        }

        button.secondary {
            background-color: #78909c;
        }

        button.secondary:hover {
            background-color: #546e7a;
        }

        .hint {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #666;
            text-align: center;
        }

        @media (max-width: 400px) {
            .flashcard-wrapper { height: 250px; }
            button { padding: 10px; font-size: 0.9rem; }
        }
    </style>

        function adjustFontSize(text, element) {
            const length = text.length;
            if (length > 40) {
                element.style.fontSize = "1.2rem";
            } else if (length > 20) {
                element.style.fontSize = "1.5rem";
            } else {
                element.style.fontSize = "2.2rem";
            }
        }

        // Funktion: Karte aktualisieren
        function updateCard() {
            // Umdrehen zur√ºcksetzen
            isFlipped = false;
            cardEl.classList.remove('is-flipped');
            
            setTimeout(() => {
                const current = cards[currentIndex];
                textFront.textContent = current.front;
                textBack.textContent = current.back;
                
                adjustFontSize(current.front, textFront);
                adjustFontSize(current.back, textBack);
                
                progressEl.textContent = `${currentIndex + 1} / ${cards.length}`;
            }, isFlipped ? 300 : 0);
        }

        // Navigation
        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                updateCard();
            } else {
                // Animation f√ºr "Ende erreicht"
                cardEl.style.transform = isFlipped ? "rotateY(180deg) scale(1.05)" : "scale(1.05)";
                setTimeout(() => {
                    cardEl.style.transform = isFlipped ? "rotateY(180deg)" : "";
                }, 100);
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        function flipCard() {
            isFlipped = !isFlipped;
            cardEl.classList.toggle('is-flipped');
        }

        function shuffleCards() {
            // Fisher-Yates Shuffle
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        function goToStart() {
            currentIndex = 0;
            updateCard();
        }

        // Event Listeners
        flipTrigger.addEventListener('click', flipCard);
        nextBtn.addEventListener('click', nextCard);
        prevBtn.addEventListener('click', prevCard);
        shuffleBtn.addEventListener('click', shuffleCards);
        startBtn.addEventListener('click', goToStart);

        // Tastatursteuerung

                    flipCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case 'ArrowLeft':
                    prevCard();
                    break;
                case 'Home':
                    goToStart();
                    break;
            }
        });

        // Initialisierung
